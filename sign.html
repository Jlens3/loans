<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">

		<script src="signature.js"></script>

	</head>

	<style>
		body, canvas, div, form, input {
			margin: 0;
			padding: 0;
			max-width:337px;   
		} 
		#wrapper {
			width: 100vw;
			padding: 1px;
			box-sizing: border-box;
		}
		canvas {
			position: relative;
			margin: 1px;
			margin-left: 0px;
			border: 1px solid #3a87ad;
			overflow: hidden;
			box-sizing: border-box;
		}
		h1, p {
			padding-left: 2px;
			width: 100%;
			margin: 0 auto;
		}
		#controlPanel {
			margin: 0px; 
		}
		#saveSignature {
			display: none;
		}
		@media only screen and (max-width: 767px) {
		#wrapper {
			width: 50%;
			padding: 0px;
		}
		}
	</style>

	<body>		<div id="wrapper">
			<div id="canvas">
				Canvas is not supported.
			</div>

			<script>
				zkSignature.capture();
			</script>

			<button type="button" id="signclr" onclick="zkSignature.clear()">
				Clear Signature
			</button>
			<img id="saveSignature" type="hidden" style="visibility:hidden" alt="Saved image png"/>

			
		</div>
	</body>
</html>
